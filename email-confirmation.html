<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/tailwind.css" rel="stylesheet" />
    <style>
      body {
        font-family: Rubik, sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="min-h-screen flex w-screen bg-blue-50 py-16 px-4 sm:px-6 lg:px-8"
    >
      <div class="w-screen space-y-8">
        <div>
          <img
            class="mx-auto w-auto"
            src="https://galaxy-360-alpha.vercel.app/logos/logoWithText.svg"
            alt="Workflow"
          />
          <h2
            class="mt-16 text-center text-3xl font-extrabold leading-9 text-gray-900"
          >
            Please check your Email
          </h2>
          <p class="mt-2 text-center text-sm text-gray-500">
            A verification code has been sent to your email at
            <a
              href="#"
              class="font-medium text-geekBlue-500 hover:text-geekBlue-400"
            >
              xyzmailaddress@company.com
            </a>
          </p>
        </div>
        <form class="space-y-6" action="#" method="POST">
          <div class="flex flex-col justify-center items-center mt-40">
            <div>
              <div>
                <label
                  for="verification"
                  class="block text-sm font-medium text-gray-700"
                >
                  Verification Code
                </label>
                <div class="mt-1">
                  <input
                    type="text"
                    id="verification"
                    name="verification"
                    autocomplete="verification"
                    placeholder="Enter verification code"
                    class="appearance-none block w-96 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-geekBlue-500 focus:border-geekBlue-500 sm:text-sm"
                    style="width: 37.5rem"
                  />
                </div>
              </div>
              <div class="my-6">
                <span class="text-geekBlue-600 text-sm leading-5 font-normal">
                  Resend email
                </span>
              </div>
              <div>
                <a href="/students/personal/about-student">
                  <button
                    type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-geekBlue-600 hover:bg-geekBlue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-geekBlue-500"
                    style="width: 37.5rem"
                  >
                    Verify
                  </button>
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
