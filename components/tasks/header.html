<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="../../css/tailwind.css" rel="stylesheet" />
    <style>
      body {
        font-family: Rubik, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- TASK HEADER BEGIN -->

    <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow">
      <div class="flex-1 items-center px-4 flex justify-between">
        <div class="flex-1 flex flex-col">
          <p class="text-2xl font-medium text-gray-900">Tasks</p>
          <div class="flex justify-between items-center">
            <div>
              <div class="hidden sm:block">
                <div class="">
                  <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                    <a
                      href="#"
                      class="border-geekBlue-500 text-geekBlue-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-1 px-1 border-b-2 font-medium text-sm"
                      aria-current="page"
                    >
                      List
                    </a>
                    <a
                      href="#"
                      class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-1 px-1 border-b-2 font-medium text-sm"
                    >
                      Board
                    </a>
                    <a
                      href="#"
                      class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-1 px-1 border-b-2 font-medium text-sm"
                    >
                      Reports
                    </a>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ml-4 flex items-center md:ml-6">
          <form class="w-full flex md:ml-0" action="#" method="GET">
            <div class="flex-1 flex justify-center lg:justify-end">
              <div class="w-full px-2 lg:px-6">
                <label for="search" class="sr-only"> Search </label>
                <div class="relative text-gray-400 focus-within:text-gray-400">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <svg
                      class="h-5 w-5"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                  <input
                    id="search"
                    name="search"
                    class="block w-48 pl-10 pr-3 py-2 border border-transparent rounded-xl leading-5 bg-gray-300 bg-opacity-25 text-gray-400 focus:outline-none focus:bg-white focus:ring-0 focus:placeholder-gray-400 focus:text-gray-900 sm:text-sm"
                    placeholder="Search"
                    type="search"
                  />
                </div>
              </div>
            </div>
          </form>

          <div class="relative inline-block text-left mr-2">
            <div>
              <button
                type="button"
                class="inline-flex justify-center w-full rounded-xl border border-gray-300 shadow-sm px-4 py-2 bg-geekBlue-500 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-geekBlue-500"
                id="options-menu"
                aria-haspopup="true"
                aria-expanded="true"
              >
                New
                <svg
                  class="-mr-1 ml-2 h-5 w-5"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div
              class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100"
              role="menu"
              aria-orientation="vertical"
              aria-labelledby="options-menu"
            >
              <div class="py-1">
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                  role="menuitem"
                >
                  Option 1
                </a>
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                  role="menuitem"
                >
                  Option 2
                </a>
              </div>
            </div>
          </div>

          <div class="ml-3 relative">
            <div>
              <button
                class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-geekBlue-500"
                id="user-menu"
                aria-haspopup="true"
              >
                <span class="sr-only">Open user menu</span>
                <img
                  class="h-8 w-12 rounded-full"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixqx=mR7Mc7kSlc&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                  alt="Image"
                />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- TASK HEADER END -->
  </body>
</html>
