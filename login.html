<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="css/tailwind.css" rel="stylesheet" />
    <style>
      body {
        font-family: Rubik, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen bg-white flex">
      <div class="min-h-screen flex flex-col py-12 px-0 mx-24">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <img
            src="https://galaxy-360-alpha.vercel.app/logos/logoWithText.svg"
            alt="Workflow"
          />
          <h2 class="mt-6 text-left text-3xl font-extrabold text-gray-900">
            Sign in to your account
          </h2>
        </div>

        <div class="mt-20 sm:mx-auto sm:w-full sm:max-w-md">
          <form class="space-y-6" action="#" method="POST">
            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700"
              >
                Email address
              </label>
              <div class="mt-1">
                <input
                  id="email"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  class="appearance-none block w-96 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-geekBlue-500 focus:border-geekBlue-500 sm:text-sm"
                />
              </div>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
              >
                Password
              </label>
              <div class="mt-1">
                <input
                  id="password"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  class="appearance-none block w-96 px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-geekBlue-500 focus:border-geekBlue-500 sm:text-sm"
                />
              </div>
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  id="remember_me"
                  name="remember_me"
                  type="checkbox"
                  class="h-4 w-4 text-geekBlue-600 focus:ring-geekBlue-500 border-gray-300 rounded"
                />
                <label
                  for="remember_me"
                  class="ml-2 block text-sm text-gray-900"
                >
                  Remember me
                </label>
              </div>

              <div class="text-sm">
                <a
                  href="#"
                  class="font-medium text-geekBlue-600 hover:text-geekBlue-500"
                >
                  Forgot your password?
                </a>
              </div>
            </div>

            <div class="text-sm">
              <a href="signup.html">
                <span
                  class="font-medium text-geekBlue-600 hover:text-geekBlue-500 cursor-pointer"
                >
                  Don't have an account?
                </span>
              </a>
            </div>
            <div>
              <a href="/">
                <button
                  type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-geekBlue-600 hover:bg-geekBlue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-geekBlue-500"
                >
                  Sign in
                </button>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="h-screen w-screen object-fill">
        <img
          src="https://galaxy-360-alpha.vercel.app/images/login-image.png"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
